<script>
    // CONNECT: opens Gmail compose; fallback copies email
    (function () {
      const btn = document.getElementById("connectBtn");
      const status = document.getElementById("connectStatus");
      if (!btn) return;

      const email = "seanpatrickramos.sp@gmail.com";

      btn.addEventListener("click", async (e) => {
        e.preventDefault();
        window.open(btn.href, "_blank", "noopener,noreferrer");

        if (status) status.textContent = "If your email didn’t open, your email has been copied.";

        try {
          await navigator.clipboard.writeText(email);
        } catch {
          if (status) status.textContent = "If your email didn’t open, email me at: " + email;
        }
      });
    })();

    // ✅ Scroll-based nav highlight
    const navLinks = Array.from(document.querySelectorAll("nav a"));
    const sections = Array.from(document.querySelectorAll("section[id]"));

    const linkById = new Map(
      navLinks.map(a => [a.getAttribute("href").slice(1), a])
    );

    const setActive = (id) => {
      navLinks.forEach(a => a.classList.remove("active"));
      const link = linkById.get(id);
      if (link) link.classList.add("active");
    };

    const observer = new IntersectionObserver(
      (entries) => {
        const visible = entries
          .filter(e => e.isIntersecting)
          .sort((a, b) => b.intersectionRatio - a.intersectionRatio)[0];

        if (visible) setActive(visible.target.id);
      },
      {
        threshold: [0.35, 0.6, 0.8],
        rootMargin: "-20% 0px -55% 0px"
      }
    );

    sections.forEach(sec => observer.observe(sec));

    window.addEventListener("hashchange", () => {
      const id = location.hash.replace("#", "");
      if (id) setActive(id);
    });

    // ✅ IMAGE TOGGLE (NEXT/PREV ARROWS) FOR ALL 2-IMAGE SETS
    (function () {
      document.querySelectorAll("[data-toggle]").forEach(box => {
        const imgs = Array.from(box.querySelectorAll(".img"));
        const prev = box.querySelector(".prev");
        const next = box.querySelector(".next");
        const badge = box.querySelector("[data-badge]");

        const labelsRaw = box.getAttribute("data-labels") || "";
        const labels = labelsRaw.split(",").map(s => s.trim()).filter(Boolean);

        let index = 0;

        const show = (i) => {
          index = (i + imgs.length) % imgs.length;
          imgs.forEach((img, idx) => img.classList.toggle("active", idx === index));
          if (badge) badge.textContent = labels[index] || `Image ${index + 1}`;
        };

        prev?.addEventListener("click", (e) => { e.preventDefault(); show(index - 1); });
        next?.addEventListener("click", (e) => { e.preventDefault(); show(index + 1); });

        // init
        show(0);
      });
    })();
  </script>

</body>
