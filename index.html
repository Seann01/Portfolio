body { color: #ffffff; }

.background {
  position: fixed;
  top: 0;

nav {

  background: #2b2f36;

  border-radius: 6px;

.hero-text { padding: 60px; }

.hero-image {
  background: rgba(20, 24, 28, 0.9);
  padding: 6px 10px 8px 0;
}

.hero-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

.section {
  padding: 100px 40px;
  margin: 0 20px;
  background: rgba(20, 24, 28, 0.9);
}

.section h2 { margin-bottom: 20px; }

@media (max-width: 900px) {
  .hero-content { grid-template-columns: 1fr; }
  .hero-text {
    padding: 40px;
    text-align: center;
  }
  .hero-text p { margin: 0 auto 30px; }
  .hero-image { padding: 8px; }
}
</style>
